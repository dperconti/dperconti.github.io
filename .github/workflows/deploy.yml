name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate posts JSON
        run: node lib/jsonGenerator.js

      - name: Build with Next.js
        run: |
          set -e
          echo "Starting Next.js build..."
          npm run build
          echo "Build command completed"
          
          # Check if out directory was created
          if [ ! -d "out" ]; then
            echo "ERROR: 'out' directory was not created!"
            echo "Checking .next directory:"
            ls -la .next/ 2>/dev/null || echo ".next not found"
            echo "Checking for any error files:"
            find . -name "*.error" -o -name "error.log" 2>/dev/null || echo "No error files found"
            echo "Build may have failed during export phase"
            exit 1
          fi
          
          echo "Build successful - out directory exists"
        continue-on-error: false
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            echo "Current directory contents:"
            ls -la
            echo "Checking for .next directory:"
            ls -la .next 2>/dev/null || echo ".next directory not found"
            exit 1
          fi
          echo "Build output verified:"
          echo "Files in out directory:"
          ls -la out | head -20
          echo "Total files:"
          find out -type f | wc -l
          
      - name: Verify CNAME file
        run: |
          if [ ! -f "out/CNAME" ]; then
            echo "WARNING: CNAME file not found in out directory!"
            echo "Copying from public/CNAME..."
            cp public/CNAME out/CNAME
            echo "CNAME file copied to out/CNAME"
          else
            echo "CNAME file found in out directory:"
            cat out/CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/gh-pages'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


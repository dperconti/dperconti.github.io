name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clear Next.js cache
        run: |
          rm -rf .next
          rm -rf out
          echo "Cleared build caches"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate posts JSON
        run: node lib/jsonGenerator.js

      - name: Build with Next.js
        run: |
          set -e
          echo "Starting Next.js build..."
          npm run build
          echo "Build command completed"
          echo "Checking for Spline-related chunks..."
          find .next -name "*spline*" -o -name "*Spline*" 2>/dev/null | head -10 || echo "No Spline chunks found in .next"
          find out -name "*spline*" -o -name "*Spline*" 2>/dev/null | head -10 || echo "No Spline chunks found in out"
          
          # Check if out directory was created
          if [ ! -d "out" ]; then
            echo "ERROR: 'out' directory was not created!"
            echo "Checking .next directory:"
            ls -la .next/ 2>/dev/null || echo ".next not found"
            echo "Checking for any error files:"
            find . -name "*.error" -o -name "error.log" 2>/dev/null || echo "No error files found"
            echo "Build may have failed during export phase"
            exit 1
          fi
          
          echo "Build successful - out directory exists"
        continue-on-error: false
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            echo "Current directory contents:"
            ls -la
            echo "Checking for .next directory:"
            ls -la .next 2>/dev/null || echo ".next directory not found"
            exit 1
          fi
          echo "Build output verified:"
          echo "Files in out directory:"
          ls -la out | head -20
          echo "Total files:"
          find out -type f | wc -l
          
      - name: Verify CSS includes glass morphism styles
        run: |
          echo "Checking for CSS files with glass morphism styles..."
          CSS_FILES=$(find out -name "*.css" -type f)
          if [ -z "$CSS_FILES" ]; then
            echo "WARNING: No CSS files found in out directory"
            exit 1
          else
            echo "Found CSS files:"
            echo "$CSS_FILES"
            echo ""
            echo "Checking for glass morphism styles..."
            if grep -r "\.glass-card\|backdrop-filter\|\.glass-button" out --include="*.css" > /dev/null; then
              echo "✓ Glass morphism styles found in CSS files"
              echo ""
              echo "Sample of glass-card styles:"
              grep -r "\.glass-card" out --include="*.css" | head -3
              echo ""
              echo "Sample of backdrop-filter usage:"
              grep -r "backdrop-filter" out --include="*.css" | head -3
              echo ""
              echo "Sample of glass-button styles:"
              grep -r "\.glass-button" out --include="*.css" | head -3
            else
              echo "ERROR: Glass morphism styles not found in CSS files!"
              echo "This indicates a build issue - styles may have been purged"
              echo "Checking all CSS files for any glass-related content:"
              grep -r "glass" out --include="*.css" || echo "No glass-related styles found at all"
              exit 1
            fi
          fi
          
      - name: Ensure CNAME file is copied
        run: |
          echo "Checking for CNAME file..."
          # Next.js should copy public/CNAME automatically, but verify and copy if needed
          if [ -f "public/CNAME" ]; then
            echo "Found public/CNAME, ensuring it's in out directory..."
            cp public/CNAME out/CNAME
            echo "✓ CNAME copied to out directory"
          elif [ -f "CNAME" ]; then
            echo "Found root CNAME, copying to out directory..."
            cp CNAME out/CNAME
            echo "✓ CNAME copied from root"
          else
            echo "Creating CNAME file..."
            echo "www.dperconti.com" > out/CNAME
            echo "✓ CNAME created"
          fi
          echo "CNAME contents: '$(cat out/CNAME)'"
          echo "CNAME size: $(wc -c < out/CNAME) bytes"
          
      - name: Ensure .nojekyll file exists
        run: |
          echo "Ensuring .nojekyll file exists for GitHub Pages..."
          touch out/.nojekyll
          echo "Created .nojekyll file"
          ls -la out/.nojekyll || echo "WARNING: .nojekyll file not found"
          
      - name: Verify favicon is included
        run: |
          echo "Checking for favicon.ico in out directory..."
          if [ -f "out/favicon.ico" ]; then
            echo "✓ favicon.ico found in out directory"
            ls -lh out/favicon.ico
          else
            echo "WARNING: favicon.ico not found in out directory"
            echo "Copying from public/favicon.ico if it exists..."
            if [ -f "public/favicon.ico" ]; then
              cp public/favicon.ico out/favicon.ico
              echo "✓ Copied favicon.ico to out directory"
            elif [ -f "favicon.ico" ]; then
              cp favicon.ico out/favicon.ico
              echo "✓ Copied favicon.ico from root to out directory"
            else
              echo "ERROR: No favicon.ico found to copy!"
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/gh-pages'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

